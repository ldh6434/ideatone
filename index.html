<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>어떤 분야를</h1>
        <h2>좋아하세요?</h2>
    </header>
    <div class="grid">
        <div class="category-item">
            <img src="assets/images/microphone.png" alt="노래 / 밴드">
            <p>노래 / 밴드</p>
        </div>
        <div class="category-item">
            <img src="assets/images/soccer.png" alt="스포츠">
            <p>스포츠</p>
        </div>
        <div class="category-item">
            <img src="assets/images/computer.png" alt="코딩">
            <p>코딩</p>
        </div>
        <div class="category-item">
            <img src="assets/images/beer.png" alt="파티">
            <p>파티</p>
        </div>
        <div class="category-item">
            <img src="assets/images/book.png" alt="학술">
            <p>학술</p>
        </div>
        <div class="category-item">
            <img src="assets/images/pizza.png" alt="음식 / 카페">
            <p>음식 / 카페</p>
        </div>
        <div class="category-item">
            <img src="assets/images/trophy.png" alt="공모전 / 대회">
            <p>공모전 / 대회</p>
        </div>
        <div class="category-item">
            <img src="assets/images/church.png" alt="종교">
            <p>종교</p>
        </div>
        <div class="category-item">
            <img src="assets/images/sunglasses.png" alt="패션">
            <p>패션</p>
        </div>
    </div>
    <button class="fab" onclick="window.location.href='calendar.html'">+</button>
</div>
</body>
</html>
